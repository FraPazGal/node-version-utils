name: version-utils CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - fdepaz_test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '8.17.0'
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run ci-cpd
